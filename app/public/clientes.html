    <div class="container-fluid col-11">
        <div class="container-fluid">
            <div class="row d-flex align-items-end my-3">
                <div class="col-md-auto">
                    <h1 style="margin-bottom: 0;" class="text-light"> Clientes </h1>
                </div>
                <div class="col">
                    <a id="btn_create" class="btn btn-outline-light"> Crear </a>
                </div>
                <div class="col-md-auto">
                    <div class="d-flex align-items-center">
                        <label class="text-white pe-2 ">Ordenar por: </label>
                        <select id="select_order" class="form-select">
                            <option value="1" selected>Por defecto</option>
                            <option value="2">Apellido</option>
                            <option value="3">Nombre</option>
                            <option value="4">Antiguedad</option>
                            <option value="5">Ordenes</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <input id="inputtosearch" style="margin-bottom: 0.3rem;" type="text" class="form-control"

        <table class="table table-bordered text-center table-dark table-striped">

                <tr>
                    <th scope="col" style="background-color: #921010;">Nombre</th>
                    <th scope="col" style="background-color: #921010;">Telefono</th>
                    <th scope="col" style="background-color: #921010;">Auto</th>

            </tbody>

    <div id="modalCRUD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                </div>
                <form id="form_clientes">
                    <div class="modal-body">
                        <input id="codigo" hidden>

                        <label for="first_name" class="col-form-label">Primer nombre:</label>
                        <input type="text" class="form-control" id="first_name" required>

                        <label for="second_name" class="col-form-label">Segundo nombre:</label>
                        <input type="text" class="form-control" id="second_name">

                        <label for="last_name" class="col-form-label">Apellido paterno:</label>
                        <input type="text" class="form-control" id="last_name" required>

                        <label for="m_last_name" class="col-form-label">Apellido materno:</label>
                        <input type="text" class="form-control" id="m_last_name">

                        <label for="telefono" class="col-form-label">Telefono</label>
                        <input id="telefono" type="number" class="form-control">
                        <br>

                        <input type="button" id="btn_add_placa" value="Agregar Placa" class="btn btn-secondary">
                        <div id="placas_form">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn_cancel" class="btn btn-secondary"
                            data-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>

    <script>
        let opcion = null;
        let codigo_c, codigo, primer_nombre, segundo_nombre, apellido_paterno, apellido_materno, telefono;
        let valores_to_delete = [];
        
        load_data();
        setInterval(load_data, 2000);

        //CREATE
        $("#btn_create").click(function () {
            opcion = 'crear';
            codigo_c = null;
            $("#form_clientes").trigger("reset");
            $("#placas_form").html("");
            $(".modal-header").css("background-color", "#23272b");
            $(".modal-header").css("color", "white");
            $(".modal-title").text("Agregar cliente");
            $('#modalCRUD').modal('show');

            crearPlaca();
        });

        //EDIT
        $(document).ready(function () {
            $(document).on("click", ".btn_edit", function () {
                opcion = 'editar';
                valores_to_delete = [];

                $("#placas_form").html("");
                const row = $(this).closest("tr");
                codigo_c = parseInt(row.find('td:eq(0)').text());
                name = row.find('td:eq(1)').text();
                // separate names
                let names = name.split(" ");
                telefono = row.find('td:eq(2)').text();
                //load placas
                stock = row.find('td:eq(3)').text();

                $("#codigo").val(codigo_c);
                $("#first_name").val(names[0]);
                // set names depending of the existings
                if (names.length == 4) {
                    $("#second_name").val(names[1]);
                    $("#last_name").val(names[2]);
                    $("#m_last_name").val(names[3]);
                }
                else if (names.length == 3) {
                    $("#last_name").val(names[1]);
                    $("#m_last_name").val(names[2]);
                }
                else if (names.length == 2) {
                    $("#last_name").val(names[1]);
                }
                $("#telefono").val(telefono);

                //set placas
                fetch('/carro/' + codigo_c, { method: 'GET' })
                    .then(res => res.text())
                    .then(data => {
                        data = JSON.parse(data);
                        let index = 0;
                        data.forEach(element => {
                            crearPlaca();
                            const collection = document.getElementsByClassName("placa_form");
                            const collection_ids = document.getElementsByClassName("ids_form");
                            collection[index].value = element.placa;
                            collection_ids[index].value = element.codigo;
                            index++;
                        });
                    });

                // $(".placa_form").val(stock);
                $(".modal-header").css("background-color", "#23272b");
                $(".modal-header").css("color", "white");
                $(".modal-title").text("Editar cliente");
                $('#modalCRUD').modal('show');
            });
        });

        //DELETE
        $(document).on("click", ".btn_delete", function () {
            codigo_c = $(this).closest('tr').find('td:eq(0)').text();
            Swal.fire({
                title: '¿Confirma eliminar el registro?',
                showCancelButton: true,
                confirmButtonText: `Confirmar`,
            }).then((result) => {
                if (result.isConfirmed) {
                    fetch('/cliente/' + codigo_c, { method: 'DELETE' })
                        .then(res => res.text());
                    load_data();
                    Swal.fire('¡Registro Eliminado!', '', 'success')
                }
            })
        });

        // boton CANCEL
        $("#btn_cancel").click(function () {
            $('#modalCRUD').modal('hide');
            valores_to_delete = [];
        });

        // boton Add Placa
        $("#btn_add_placa").click(crearPlaca);

        function crearPlaca() {
            const placas = document.querySelector('#placas_form');

            const div = document.createElement('div');
            const element_id = document.createElement('input');
            element_id.hidden = true;
            element_id.classList.add('ids_form');
            element_id.type = 'text';
            element_id.value = '';
            const element_l = document.createElement('label');
            element_l.classList.add('col-form-label');
            element_l.textContent = 'Placa:';
            const element_btn = document.createElement('input');
            element_btn.classList.add('btn_delete_placa');
            element_btn.classList.add('btn');
            element_btn.classList.add('my-3');
            element_btn.classList.add('mx-5');
            element_btn.classList.add('btn-outline-danger');
            element_btn.value = "Eliminar placa";
            element_btn.type = 'button';
            const element_i = document.createElement('input');
            element_i.classList.add('form-control');
            element_i.classList.add('placa_form');
            element_i.type = 'text';
            element_i.required = true;

            div.appendChild(element_id);
            div.appendChild(element_l);
            div.appendChild(element_btn);
            div.appendChild(element_i);
            placas.appendChild(div);
        }

        $(document).on("click", ".btn_delete_placa", function () {
            // const my = ;
            const node_parent = $(this).parent().get(0);
            const valor = node_parent.childNodes[0].value;

            valores_to_delete.push(valor);

            // just delete node in html
            Swal.fire({
                title: '¿Confirma eliminar la placa?',
                showCancelButton: true,
                confirmButtonText: `Confirmar`,
            }).then((result) => {
                if (result.isConfirmed) {
                    const parent_parent = node_parent.parentNode;
                    parent_parent.removeChild(node_parent);
                }
            })

        });

        // form submit
        $('#form_clientes').submit(function (e) {
            e.preventDefault();
            codigo_c = $.trim($('#codigo').val());
            primer_nombre = $.trim($('#first_name').val());
            segundo_nombre = $.trim($('#second_name').val());
            apellido_paterno = $.trim($('#last_name').val());
            apellido_materno = $.trim($('#m_last_name').val());
            telefono = $.trim($('#telefono').val());
            const placas = [];
            const ids = [];
            const collection = document.getElementsByClassName("placa_form");
            const collection_ids = document.getElementsByClassName("ids_form");
            for (let index = 0; index < collection_ids.length; index++) {
                console.log(collection[index].value.length);
                if (collection[index].value.length > 7 ) {
                    alert('Ingrese una placa mas corta');
                    return;
                };
                const element = collection[index];
                placas.push(element.value);
                const element2 = collection_ids[index];
                ids.push(element2.value);
            }

            // verificacion


            if (opcion == 'crear') {
                fetch('/cliente', {
                    method: 'POST',
                    headers: { 'Content-type': 'application/json' },
                    body: JSON.stringify({ primer_nombre, segundo_nombre, apellido_paterno, apellido_materno, telefono, placas })
                })
                    .then(res => res.text())
                    .then(data => {
                        Swal.fire('¡Registro Agregado!', '', 'success')
                        load_data();
                    });
            }
            if (opcion == 'editar') {
                valores_to_delete.forEach(valor => {
                    fetch('/carro/' + valor, { method: 'DELETE' })
                        .then(res => res.text());
                });
                load_data();


                // Change data from cliente
                fetch('/cliente/' + codigo_c, {
                    method: 'PUT',
                    headers: { 'Content-type': 'application/json' },
                    body: JSON.stringify({ primer_nombre, segundo_nombre, apellido_paterno, apellido_materno, telefono })
                })
                    .then(res => res.text());

                // Get cars
                const collection = document.querySelector("#placas_form");
                const collection_ids = document.getElementsByClassName("ids_form");
                for (let index = 0; index < collection.childNodes.length; index++) {
                    if (collection.childNodes[index].childNodes[0].value) {
                        //update
                        const v_codigo = collection_ids[index].value;
                        // const element2 = collection_ids[index];
                        // ids.push(element2.value);
                        fetch('/carro/' + v_codigo, {
                            method: 'PUT',
                            headers: { 'Content-type': 'application/json' },
                            body: JSON.stringify({ placa: collection.childNodes[index].childNodes[3].value })
                        })
                            .then(res => res.text());
                        // Change data from car
                    }
                    else {
                        fetch('/carro', {
                            method: 'POST',
                            headers: { 'Content-type': 'application/json' },
                            body: JSON.stringify({ placa: collection.childNodes[index].childNodes[3].value, codigo_cliente: codigo_c })
                        })
                            .then(res => res.text());
                    }
                }
                Swal.fire('¡Registro Modificado!', '', 'success')
                load_data();
            }
            $('#modalCRUD').modal('hide');
        });

        const btn_selector = document.querySelector('#select_order');
        btn_selector.addEventListener('change', (event) => {
            load_data();
        });

        const input_search = document.querySelector('#inputtosearch');
        input_search.addEventListener('keyup', (event) => {
            load_data();
        });

        function load_data() {
            const v_order = document.querySelector('#select_order').value;
            const v_search = document.querySelector('#inputtosearch').value;
            fetch('/cliente/' + v_order + '/' + v_search, { method: 'GET' })
                .then(res => res.json())
                .then(data => {
                    const data_table = document.querySelector('#data_table');
                    let html = '';
                    data.forEach(element => {
                        html += `<tr> <td hidden> ${element.codigo} </td>`;
                        html += `<td>${element.name}</td>`;
                        html += `<td>${element.number}</td>`;
                        html += `<td>`;
                        element.cars.forEach(car => {
                            html += `${car}<br>`;
                        });
                        html += `</td>`;
                        html += `<td>${element.orders}</td>`;
                        html += `<td><a href='#'' class='btn btn-outline-light btn_edit'>editar</a> <a href='#'' class='btn btn-outline-danger btn_delete'>borrar</a></td>`;
                    });
                    data_table.innerHTML = html;
                });
        }
    </script>
</body>
