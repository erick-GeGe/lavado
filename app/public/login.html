<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="imgs/icon.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Car Wash - Login</title>
</head>
<section class="vh-100"
    style="background: rgb(120,4,16);  background: linear-gradient(-20deg, rgba(120,4,16,1) 0%, rgba(15,15,15,1) 100%);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Base de datos</h3>

                        <form id="form_login">
                            <div class="form-outline mb-4">
                                <input type="text" id="user" class="form-control form-control-lg" required />
                                <label class="form-label" for="typeEmailX-2">Usuario</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg" required />
                                <label class="form-label" for="typePasswordX-2">Contraseña</label>
                            </div>

                            

                            <button id="login_btn" class="btn btn-primary btn-lg btn-danger"
                                type="submit">Login</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.23/dist/sweetalert2.all.min.js"></script>

<script>
    $('#form_login').submit(function (e) {
        e.preventDefault();
        const user = $.trim($('#user').val());
        const pass = $.trim($('#password').val());


        fetch('/auth', {
            method: 'POST',
            headers: { 'Content-type': 'application/json' },
            body: JSON.stringify({ user, pass })
        })
            .then(res => res.text())
            .then(data => {
                if (data == '1') {
                    Swal.fire('Usuario Correcto!', '', 'success')
                    .then(()=>{
                        window.location.href = "/index";
                    });
                }
                else
                    Swal.fire('Usuario o contraseña incorrector', '', 'error');
            });

    });
</script>

</body>

</html>
